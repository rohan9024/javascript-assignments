<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a javascript that find and displays number of duplicate values in an array</title>
</head>

<body>
    <script>
        let test = [1, 2, 3, 4, 5, 5];
        function duplicate(test) {
            for (let i = 0; i < test.length; i++) {
                let numi = test[i];
                let count = test.filter(x => x == numi).length;

                if (count > 1) {
                    console.log("Duplicate: ", numi);
                };

            }
        }
        duplicate(test);
    </script>
</body>

</html>
