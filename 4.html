    <title>Develop javascript to convert the given character to Unicode and vice-versa</title>

<body>
    <script>
        let char = String.fromCharCode(65);
        console.log("The Char code is: ", char);
        let text = String.fromCharCode(72, 69, 76, 76, 79);
        console.log("The String from char code is: ", text)
    </script>
